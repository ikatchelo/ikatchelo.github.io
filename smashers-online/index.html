        }

    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript">
   window.sdk_video_callback = null;
   window.SDK_OPTIONS = {
      gameId: "oroa5b4c3ddx0btupngpxhd94djwvqut",
      onEvent: function (a) {
         switch (a.name) {
            case "SDK_GAME_PAUSE":
               // pause game logic / mute audio
               break;
            case "SDK_GAME_START":
               // advertisement done, resume game logic and unmute audio
               if (window.sdk_video_callback && typeof (window.sdk_video_callback) == "function") {
                  window.sdk_video_callback(true);
                  window.sdk_video_callback = null;
               }
               break;
            case "SDK_READY":
               // when sdk is ready
               break;
         }
      }
   };

   window.gameapi = {};
   gameapi.playReward = function(callback) {
      if (typeof sdk !== 'undefined' && sdk.showBanner !== 'undefined') {
         window.sdk_video_callback = callback;
         sdk.showBanner();
      }
   };

   (function (a, b, c) {
      var d = a.getElementsByTagName(b)[0];
      a.getElementById(c) || (a = a.createElement(b), a.id = c, a.src = "sdk.js", d
         .parentNode.insertBefore(a, d))
   })(document, "script", "gamemonetize-sdk");
</script>
